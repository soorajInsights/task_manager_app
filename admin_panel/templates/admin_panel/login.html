{% extends "admin_panel/base.html" %}
{% block content %}
<div class="container" style="max-width: 500px; margin-top: 40px;">
  <h2 class="mb-4 text-center">Login</h2>

  <!-- Standard username/password login form -->
  <form method="post" class="mb-3">
    {% csrf_token %}
    {% if form.errors %}
      <div class="alert alert-danger">
        Please correct the errors below.
      </div>
    {% endif %}

    <div class="mb-3">
      <label for="id_username" class="form-label">Username</label>
      <input type="text" name="username" autofocus required class="form-control" id="id_username">
    </div>

    <div class="mb-3">
      <label for="id_password" class="form-label">Password</label>
      <input type="password" name="password" required class="form-control" id="id_password">
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <!-- Divider -->
  <hr>

  <!-- Link to OTP login page -->
  <p class="text-center mt-3">
    Or <a href="{% url 'otp_request' %}" class="btn btn-outline-secondary">Login with One-Time Passcode</a>
  </p>
</div>
{% endblock %}
