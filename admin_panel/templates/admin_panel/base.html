<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'admin_panel:dashboard' %}">Task manager Admin</a>
        <div>
          {% if user.is_authenticated %}
            <span class="navbar-text me-3">Hi, {{ user.username }}</span>
            <a class="btn btn-outline-light btn-sm" href="{% url 'admin_panel:logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-outline-light btn-sm" href="{% url 'admin_panel:login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-0">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
